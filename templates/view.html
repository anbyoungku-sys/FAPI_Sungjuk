<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조회 결과</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 card p-4 shadow-sm">
            <h3 class="text-center mb-4">학번 [{{ student[1] }}] 상세 정보</h3>
            {% if student %}
            <table class="table table-bordered">
                <tr><th class="table-secondary" width="30%">학번</th><td>{{ student[1] }}</td></tr>
                <tr><th class="table-secondary">이름</th><td>{{ student[2] }}</td></tr>
                <tr><th class="table-secondary">국어 점수</th><td>{{ student[3] }}점</td></tr>
                <tr><th class="table-secondary">영어 점수</th><td>{{ student[4] }}점</td></tr>
                <tr><th class="table-secondary">수학 점수</th><td>{{ student[5] }}점</td></tr>
                <tr><th class="table-secondary">총점</th><td>{{ student[6] }}점</td></tr>
                <tr><th class="table-secondary">평균</th><td>{{ student[7] }}점</td></tr>
                <tr><th class="table-secondary">학점</th><td><strong>{{ student[8] }}</strong></td></tr>
            </table>
            {% else %}
            <div class="alert alert-danger">해당 학번의 학생을 찾을 수 없습니다.</div>
            {% endif %}
            <div class="d-flex gap-2">
                <a href="/search" class="btn btn-outline-primary w-100">다시 조회</a>
                <a href="/" class="btn btn-secondary w-100">메인 메뉴</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
