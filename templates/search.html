<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학생 상세 조회</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 card p-4 shadow-sm">
            <h3 class="text-center mb-4">🔍 학생 상세 정보 조회</h3>
            <form action="/search_result" method="get">
                <div class="mb-3">
                    <label class="form-label">조회할 학번 입력</label>
                    <input type="text" name="student_id" class="form-control" placeholder="예: 2026001" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">조회하기</button>
            </form>
            <hr>
            <a href="/" class="btn btn-secondary w-100">메인으로 돌아가기</a>
        </div>
    </div>
</div>
</body>
</html>
