<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>전체 학생 성적 조회</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<h2 class="mb-4">전체 학생 성적 조회</h2>
<table class="table table-bordered table-striped text-center align-middle">
    <thead class="table-dark">
    <tr>
        <th>학번</th> <th>이름</th> <th>국어</th> <th>영어</th> <th>수학</th> <th>총점</th> <th>평균</th> <th>학점</th> </tr>
    </thead>
    <tbody>
    {% for student in students %}
    <tr>
        <td>{{ student[1] }}</td>
        <td>{{ student[2] }}</td>
        <td>{{ student[3] }}</td>
        <td>{{ student[4] }}</td>
        <td>{{ student[5] }}</td>
        <td>{{ student[6] }}</td>
        <td>{{ student[7] }}</td>
        <td><strong>{{ student[8] }}</strong></td>
    </tr>
    {% endfor %}
    </tbody>
</table>

<div class="d-flex justify-content-center mt-4">
    <nav>
        <ul class="pagination">
            <li class="page-item {% if not has_prev %}disabled{% endif %}">
                <a class="page-link" href="/list?page={{ page - 1 }}">이전</a>
            </li>
            <li class="page-item active"><span class="page-link">{{ page }}</span></li>
            <li class="page-item {% if not has_next %}disabled{% endif %}">
                <a class="page-link" href="/list?page={{ page + 1 }}">다음</a>
            </li>
        </ul>
    </nav>
</div>

<div class="mt-3">
    <a href="/" class="btn btn-secondary">메인으로 돌아가기</a>
</div>
</body>
</html>
