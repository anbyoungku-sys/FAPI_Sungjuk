<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>성적 데이터 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<div class="row justify-content-center">
    <div class="col-md-6 card p-4 shadow">
        <h3 class="text-center mb-4">📝 성적 수정 (학번: {{ student[1] }})</h3>
        <form action="/update_info" method="post">
            <input type="hidden" name="student_id" value="{{ student[1] }}">

            <div class="mb-3">
                <label class="form-label">이름</label>
                <input type="text" name="name" class="form-control" value="{{ student[2] }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">국어</label>
                <input type="number" name="kor" class="form-control" value="{{ student[3] }}" min="0" max="100" required>
            </div>
            <div class="mb-3">
                <label class="form-label">영어</label>
                <input type="number" name="eng" class="form-control" value="{{ student[4] }}" min="0" max="100" required>
            </div>
            <div class="mb-3">
                <label class="form-label">수학</label>
                <input type="number" name="mat" class="form-control" value="{{ student[5] }}" min="0" max="100" required>
            </div>

            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-success w-100">수정 완료</button>
                <a href="/list" class="btn btn-secondary w-100">취소</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
