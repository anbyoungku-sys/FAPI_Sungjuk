<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>성적 수정 - 학번 검색</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5 card p-4 shadow-sm">
            <h3 class="text-center mb-4">📝 수정할 학생 검색</h3>
            <p class="text-muted text-center small">정보를 수정할 학생의 학번을 입력하세요.</p>
            <form action="/edit_redirect" method="get">
                <div class="mb-3">
                    <input type="text" name="student_id" class="form-control" placeholder="학번 입력 (예: 2026001)" required>
                </div>
                <button type="submit" class="btn btn-warning w-100">수정 화면으로 이동</button>
            </form>
            <hr>
            <a href="/" class="btn btn-secondary w-100">메인으로 돌아가기</a>
        </div>
    </div>
</div>
</body>
</html>
