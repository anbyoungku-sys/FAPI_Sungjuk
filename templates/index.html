<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>성적처리 프로그램 V4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #f8f9fa;
            /* 세로 중앙 정렬을 위한 설정 */
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .menu-container {
            border: 2px solid #333;
            padding: 30px;
            background-color: #fcfcfc;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.1);
            margin: auto;
        }
        .menu-line { text-align: center; color: #555; }
        .menu-title {
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            margin: 10px 0;
        }
        ul { list-style-type: none; padding: 20px 0; }
        li { margin: 12px 0; font-size: 1.1em; }
        a {
            text-decoration: none;
            color: #000;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: 0.3s;
        }
        a:hover {
            background-color: #333;
            color: #fff !important;
        }
        .input-prompt {
            margin-top: 20px;
            border-top: 1px dashed #333;
            padding-top: 20px;
            font-weight: bold;
        }
        .cursor {
            animation: blink 1s infinite;
        }
        @keyframes blink { 0% {opacity: 0;} 50% {opacity: 1;} 100% {opacity: 0;} }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-11 col-sm-8 col-lg-4 menu-container">
            <div class="menu-line">-----------------------------</div>
            <div class="menu-title">         성적처리 프로그램         </div>
            <div class="menu-line">-----------------------------</div>

            <ul>
                <a href="/student">1. 성적데이터 입력</a>
                <a href="/list">2. 성적데이터 전체 조회</a>
                <a href="/search">3. 성적데이터 상세조회</a>
                <a href="/edit_list">4. 성적데이터 수정</a>
                <a href="/delete_list">5. 성적데이터 삭제</a>
                <a href="javascript:if(confirm('프로그램을 종료하시겠습니까?')) window.close();"> ** 프로그램 종료 **</a>
            </ul>

            <div class="input-prompt text-center text-md-start">
                -> 마우스로 클릭해 주세요.
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
